<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Link Display -->
     <meta property="og:title" content="Ultrasound Africa ">
     <meta property="og:description" content="Ultrasound Africa is a voluntary provider of Continuous Professional Development programmes and training in ultrasound to members of professional bodies and teaching institutions.">
     <meta property="og:type" content="website">
     <meta property="og:url" content="https://ultrasoundafrica.com">
     <meta property="og:image" content="img/display.png">
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product {
            display: inline-block;
            width: 300px;
            margin: 10px;
            text-align: center;
          }
          
          .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
          }
          
          .dialog-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            text-align: center;
          }
          
          .close {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 30px;
            font-weight: bold;
            background-color: transparent;
            border: none;
            cursor: pointer;
          }
          
          img {
            max-width: 100%;
            height: auto;
          }
          
    </style>
</head>
<body>
    <div class="product">
        <img src="product1.jpg">
        <h2>Product 1</h2>
        <p>Description of product 1.</p>
        <button class="view-more">     Read More</button>
      </div>
      
      <div class="product">
        <img src="product2.jpg">
        <h2>Product 2</h2>
        <p>Description of product 2.</p>
        <button class="view-more">     Read More</button>
      </div>
      
      <div class="dialog">
        <div class="dialog-content">
          <button class="close">&times;</button>
          <h2 id="dialog-title"></h2>
          <p id="dialog-description"></p>
        </div>
      </div>
      <script>
        const viewButtons = document.querySelectorAll('.view-more');
        const dialog = document.querySelector('.dialog');
        const dialogTitle = document.querySelector('#dialog-title');
        const dialogDescription = document.querySelector('#dialog-description');
        const closeButton = document.querySelector('.close');
        
        for (let i = 0; i < viewButtons.length; i++) {
          viewButtons[i].addEventListener('click', function() {
            const title = this.parentNode.querySelector('h2').textContent;
            const description = this.parentNode.querySelector('p').textContent;
        
            dialogTitle.textContent = title;
            dialogDescription.textContent = description;
            dialog.style.display = 'block';
          });
        }
        
        closeButton.addEventListener('click', function() {
          dialog.style.display = 'none';
        });
        
      </script>
      
</body>
</html>
